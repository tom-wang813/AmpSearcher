[mypy]
namespace_packages = True
python_version = 3.11
warn_unused_configs = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
warn_unreachable = True
warn_no_return = True

# Exclude the examples directory from mypy checks
exclude = examples/, src/amp_searcher/models/generative/lightning_module.py

# Ignore missing imports for specific external libraries
[mypy-pytorch_lightning.*]
ignore_missing_imports = True

[mypy-torchmetrics.*]
ignore_missing_imports = True

[mypy-Bio.*]
ignore_missing_imports = True

# Ignore missing imports for internal amp_searcher modules (temporary workaround)
[mypy-amp_searcher.*]
ignore_missing_imports = True